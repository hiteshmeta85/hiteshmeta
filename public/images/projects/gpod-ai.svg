<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="800" y2="450" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#fff7ed"/>
      <stop offset="100%" stop-color="#fef3c7"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#ea580c"/>
    </linearGradient>
    <linearGradient id="waveGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f97316" stop-opacity="0.4"/>
      <stop offset="50%" stop-color="#ea580c" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#f97316" stop-opacity="0.4"/>
    </linearGradient>
    <filter id="softBlur"><feGaussianBlur stdDeviation="50"/></filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.04"/></feComponentTransfer>
      <feBlend in="SourceGraphic" mode="overlay"/>
    </filter>
  </defs>

  <rect width="800" height="450" fill="url(#bg)"/>

  <!-- Ambient blobs -->
  <ellipse cx="300" cy="220" rx="280" ry="200" fill="#f97316" opacity="0.05" filter="url(#softBlur)"/>
  <ellipse cx="600" cy="150" rx="200" ry="160" fill="#ea580c" opacity="0.04" filter="url(#softBlur)"/>
  <ellipse cx="200" cy="400" rx="180" ry="120" fill="#fb923c" opacity="0.04" filter="url(#softBlur)"/>

  <!-- Article / text on left side -->
  <g transform="translate(80, 80)">
    <rect width="240" height="290" rx="12" fill="white" opacity="0.65" stroke="#fed7aa" stroke-width="1"/>
    <rect x="20" y="20" width="140" height="14" rx="4" fill="#fdba74" opacity="0.35"/>
    <rect x="20" y="44" width="200" height="8" rx="3" fill="#fed7aa" opacity="0.35"/>
    <rect x="20" y="60" width="180" height="8" rx="3" fill="#fed7aa" opacity="0.3"/>
    <rect x="20" y="76" width="190" height="8" rx="3" fill="#fed7aa" opacity="0.25"/>
    <rect x="20" y="92" width="160" height="8" rx="3" fill="#fed7aa" opacity="0.2"/>
    <line x1="20" y1="116" x2="220" y2="116" stroke="#fed7aa" stroke-width="0.6" stroke-opacity="0.4"/>
    <rect x="20" y="128" width="170" height="8" rx="3" fill="#fed7aa" opacity="0.3"/>
    <rect x="20" y="144" width="195" height="8" rx="3" fill="#fed7aa" opacity="0.25"/>
    <rect x="20" y="160" width="150" height="8" rx="3" fill="#fed7aa" opacity="0.2"/>
    <rect x="20" y="176" width="185" height="8" rx="3" fill="#fed7aa" opacity="0.15"/>
    <line x1="20" y1="200" x2="220" y2="200" stroke="#fed7aa" stroke-width="0.6" stroke-opacity="0.4"/>
    <rect x="20" y="212" width="160" height="8" rx="3" fill="#fed7aa" opacity="0.25"/>
    <rect x="20" y="228" width="180" height="8" rx="3" fill="#fed7aa" opacity="0.2"/>
    <rect x="20" y="244" width="140" height="8" rx="3" fill="#fed7aa" opacity="0.15"/>
    <rect x="20" y="260" width="170" height="8" rx="3" fill="#fed7aa" opacity="0.12"/>
  </g>

  <!-- Transform arrow -->
  <g transform="translate(350, 210)" stroke="#f97316" stroke-width="2" stroke-linecap="round" opacity="0.35">
    <line x1="0" y1="0" x2="50" y2="0"/>
    <polyline points="42,-7 50,0 42,7"/>
    <!-- Sparkle effect -->
    <g fill="#f97316" stroke="none" opacity="0.5">
      <circle cx="20" cy="-10" r="2"/><circle cx="35" cy="12" r="1.5"/><circle cx="10" cy="8" r="1.5"/>
    </g>
  </g>

  <!-- Sound waveform (center-right) -->
  <g transform="translate(430, 120)">
    <!-- Waveform container -->
    <rect width="280" height="210" rx="14" fill="white" opacity="0.6" stroke="#fed7aa" stroke-width="1"/>

    <!-- Play button -->
    <circle cx="40" cy="105" r="22" fill="url(#accent)" opacity="0.25" stroke="#f97316" stroke-width="1.2" stroke-opacity="0.3"/>
    <polygon points="34,95 34,115 50,105" fill="#f97316" opacity="0.5"/>

    <!-- Waveform bars -->
    <g transform="translate(80, 105)" fill="url(#accent)">
      <rect x="0" y="-15" width="4" height="30" rx="2" opacity="0.3"/>
      <rect x="10" y="-25" width="4" height="50" rx="2" opacity="0.4"/>
      <rect x="20" y="-10" width="4" height="20" rx="2" opacity="0.25"/>
      <rect x="30" y="-35" width="4" height="70" rx="2" opacity="0.5"/>
      <rect x="40" y="-20" width="4" height="40" rx="2" opacity="0.35"/>
      <rect x="50" y="-30" width="4" height="60" rx="2" opacity="0.45"/>
      <rect x="60" y="-12" width="4" height="24" rx="2" opacity="0.3"/>
      <rect x="70" y="-28" width="4" height="56" rx="2" opacity="0.4"/>
      <rect x="80" y="-18" width="4" height="36" rx="2" opacity="0.35"/>
      <rect x="90" y="-32" width="4" height="64" rx="2" opacity="0.45"/>
      <rect x="100" y="-14" width="4" height="28" rx="2" opacity="0.3"/>
      <rect x="110" y="-22" width="4" height="44" rx="2" opacity="0.35"/>
      <rect x="120" y="-8" width="4" height="16" rx="2" opacity="0.2"/>
      <rect x="130" y="-26" width="4" height="52" rx="2" opacity="0.4"/>
      <rect x="140" y="-16" width="4" height="32" rx="2" opacity="0.3"/>
      <rect x="150" y="-20" width="4" height="40" rx="2" opacity="0.35"/>
      <rect x="160" y="-10" width="4" height="20" rx="2" opacity="0.25"/>
      <rect x="170" y="-24" width="4" height="48" rx="2" opacity="0.4"/>
    </g>

    <!-- Timeline -->
    <line x1="80" y1="150" x2="252" y2="150" stroke="#fdba74" stroke-width="2" stroke-opacity="0.3" stroke-linecap="round"/>
    <circle cx="150" cy="150" r="5" fill="#f97316" opacity="0.5"/>
    <line x1="80" y1="150" x2="150" y2="150" stroke="#f97316" stroke-width="2" stroke-opacity="0.4" stroke-linecap="round"/>

    <!-- Timestamp -->
    <rect x="80" y="165" width="40" height="10" rx="3" fill="#fdba74" opacity="0.25"/>
    <rect x="212" y="165" width="40" height="10" rx="3" fill="#fdba74" opacity="0.25"/>
  </g>

  <!-- Microphone icon floating -->
  <g transform="translate(660, 370)" opacity="0.3">
    <rect x="-8" y="-20" width="16" height="26" rx="8" fill="none" stroke="#f97316" stroke-width="1.5"/>
    <path d="M -14 0 Q -14 16 0 16 Q 14 16 14 0" fill="none" stroke="#f97316" stroke-width="1.5"/>
    <line x1="0" y1="16" x2="0" y2="24" stroke="#f97316" stroke-width="1.5"/>
    <line x1="-8" y1="24" x2="8" y2="24" stroke="#f97316" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- Sound wave circles -->
  <g transform="translate(660, 360)" stroke="#f97316" fill="none" opacity="0.12">
    <circle r="40" stroke-dasharray="6 8"/>
    <circle r="55" stroke-dasharray="4 10" stroke-opacity="0.7"/>
    <circle r="70" stroke-dasharray="3 12" stroke-opacity="0.5"/>
  </g>

  <!-- Particles -->
  <g fill="#f97316">
    <circle cx="60" cy="40" r="1.5" opacity="0.2"/>
    <circle cx="750" cy="50" r="1.3" opacity="0.18"/>
    <circle cx="400" cy="400" r="1.5" opacity="0.15"/>
    <circle cx="730" cy="260" r="1.2" opacity="0.2"/>
  </g>

  <rect width="800" height="450" filter="url(#grain)" opacity="0.35"/>
</svg>

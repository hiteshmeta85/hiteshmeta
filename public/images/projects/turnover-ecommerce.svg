<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="800" y2="450" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ecfdf5"/>
      <stop offset="100%" stop-color="#f0fdfa"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#14b8a6"/>
    </linearGradient>
    <filter id="softBlur"><feGaussianBlur stdDeviation="50"/></filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <pattern id="dots" width="24" height="24" patternUnits="userSpaceOnUse">
      <circle cx="12" cy="12" r="1" fill="#10b981" opacity="0.15"/>
    </pattern>
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.04"/></feComponentTransfer>
      <feBlend in="SourceGraphic" mode="overlay"/>
    </filter>
  </defs>

  <rect width="800" height="450" fill="url(#bg)"/>
  <rect width="800" height="450" fill="url(#dots)"/>

  <!-- Ambient blobs -->
  <ellipse cx="200" cy="150" rx="250" ry="200" fill="#10b981" opacity="0.06" filter="url(#softBlur)"/>
  <ellipse cx="620" cy="320" rx="220" ry="180" fill="#14b8a6" opacity="0.07" filter="url(#softBlur)"/>
  <ellipse cx="400" cy="50" rx="180" ry="120" fill="#059669" opacity="0.04" filter="url(#softBlur)"/>

  <!-- Abstract bar chart / growth -->
  <g transform="translate(120, 100)">
    <!-- Rising bars representing growth -->
    <rect x="0" y="220" width="40" height="80" rx="6" fill="#10b981" opacity="0.12"/>
    <rect x="60" y="180" width="40" height="120" rx="6" fill="#10b981" opacity="0.16"/>
    <rect x="120" y="130" width="40" height="170" rx="6" fill="#10b981" opacity="0.2"/>
    <rect x="180" y="90" width="40" height="210" rx="6" fill="#14b8a6" opacity="0.22"/>
    <rect x="240" y="50" width="40" height="250" rx="6" fill="#14b8a6" opacity="0.25"/>
    <rect x="300" y="20" width="40" height="280" rx="6" fill="url(#accent)" opacity="0.28"/>

    <!-- Trend line -->
    <polyline points="20,210 80,168 140,118 200,78 260,38 320,10" stroke="#10b981" stroke-width="2" fill="none" stroke-opacity="0.5" stroke-linecap="round" stroke-linejoin="round"/>
    <polyline points="20,210 80,168 140,118 200,78 260,38 320,10" stroke="#10b981" stroke-width="2" fill="none" stroke-opacity="0.2" stroke-dasharray="6 4" transform="translate(0, -8)"/>

    <!-- Trend dots -->
    <g filter="url(#glow)">
      <circle cx="20" cy="210" r="4" fill="#10b981" opacity="0.7"/><circle cx="20" cy="210" r="2" fill="white"/>
      <circle cx="80" cy="168" r="4" fill="#10b981" opacity="0.7"/><circle cx="80" cy="168" r="2" fill="white"/>
      <circle cx="140" cy="118" r="4" fill="#10b981" opacity="0.7"/><circle cx="140" cy="118" r="2" fill="white"/>
      <circle cx="200" cy="78" r="4" fill="#14b8a6" opacity="0.7"/><circle cx="200" cy="78" r="2" fill="white"/>
      <circle cx="260" cy="38" r="4" fill="#14b8a6" opacity="0.7"/><circle cx="260" cy="38" r="2" fill="white"/>
      <circle cx="320" cy="10" r="5" fill="#059669" opacity="0.85"/><circle cx="320" cy="10" r="2.5" fill="white"/>
    </g>
  </g>

  <!-- Floating abstract cards (product cards) -->
  <g transform="translate(540, 80)" opacity="0.6">
    <rect width="110" height="140" rx="10" fill="white" stroke="#a7f3d0" stroke-width="1.2"/>
    <rect x="14" y="14" width="82" height="60" rx="6" fill="#d1fae5"/>
    <rect x="14" y="86" width="60" height="8" rx="3" fill="#a7f3d0"/>
    <rect x="14" y="102" width="40" height="8" rx="3" fill="#6ee7b7" opacity="0.6"/>
    <rect x="14" y="118" width="28" height="8" rx="3" fill="#34d399" opacity="0.4"/>
  </g>
  <g transform="translate(590, 250) rotate(5)" opacity="0.4">
    <rect width="100" height="130" rx="10" fill="white" stroke="#a7f3d0" stroke-width="1"/>
    <rect x="12" y="12" width="76" height="55" rx="6" fill="#d1fae5"/>
    <rect x="12" y="78" width="50" height="7" rx="3" fill="#a7f3d0"/>
    <rect x="12" y="92" width="35" height="7" rx="3" fill="#6ee7b7" opacity="0.6"/>
  </g>

  <!-- Arrow / exchange icon -->
  <g transform="translate(500, 200)" stroke="#10b981" stroke-width="2" stroke-linecap="round" opacity="0.35">
    <path d="M 0 0 L 25 0" /><path d="M 18 -6 L 25 0 L 18 6"/>
    <path d="M 25 16 L 0 16"/><path d="M 7 10 L 0 16 L 7 22"/>
  </g>

  <!-- Corner accents -->
  <g transform="translate(30, 30)" stroke="#6ee7b7" stroke-width="0.8" fill="none" opacity="0.4">
    <polyline points="0,16 0,0 16,0"/><polyline points="0,40 0,24 16,24" opacity="0.25"/>
  </g>
  <g transform="translate(740, 400)" stroke="#6ee7b7" stroke-width="0.8" fill="none" opacity="0.4">
    <polyline points="0,0 16,0 16,16"/><polyline points="24,0 40,0 40,16" opacity="0.25"/>
  </g>

  <rect width="800" height="450" filter="url(#grain)" opacity="0.4"/>
</svg>

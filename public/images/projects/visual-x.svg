<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="800" y2="450" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#f0f9ff"/>
      <stop offset="100%" stop-color="#f8fafc"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
    <linearGradient id="frameGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0.06"/>
    </linearGradient>
    <filter id="softBlur"><feGaussianBlur stdDeviation="50"/></filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.04"/></feComponentTransfer>
      <feBlend in="SourceGraphic" mode="overlay"/>
    </filter>
  </defs>

  <rect width="800" height="450" fill="url(#bg)"/>

  <!-- Ambient blobs -->
  <ellipse cx="250" cy="200" rx="250" ry="200" fill="#0ea5e9" opacity="0.04" filter="url(#softBlur)"/>
  <ellipse cx="600" cy="300" rx="220" ry="180" fill="#6366f1" opacity="0.05" filter="url(#softBlur)"/>
  <ellipse cx="450" cy="60" rx="180" ry="120" fill="#38bdf8" opacity="0.03" filter="url(#softBlur)"/>

  <!-- Text input (left side) -->
  <g transform="translate(60, 100)">
    <rect width="220" height="250" rx="12" fill="white" opacity="0.6" stroke="#bae6fd" stroke-width="1"/>
    <!-- Cursor blinking line -->
    <rect x="18" y="20" width="2" height="16" rx="1" fill="#0ea5e9" opacity="0.5"/>
    <!-- Text lines -->
    <rect x="26" y="22" width="140" height="10" rx="3" fill="#7dd3fc" opacity="0.3"/>
    <rect x="18" y="42" width="180" height="10" rx="3" fill="#7dd3fc" opacity="0.25"/>
    <rect x="18" y="60" width="160" height="10" rx="3" fill="#7dd3fc" opacity="0.2"/>
    <rect x="18" y="78" width="175" height="10" rx="3" fill="#7dd3fc" opacity="0.18"/>
    <line x1="18" y1="100" x2="200" y2="100" stroke="#bae6fd" stroke-width="0.5" stroke-opacity="0.5"/>
    <rect x="18" y="112" width="150" height="10" rx="3" fill="#7dd3fc" opacity="0.22"/>
    <rect x="18" y="130" width="170" height="10" rx="3" fill="#7dd3fc" opacity="0.18"/>
    <rect x="18" y="148" width="130" height="10" rx="3" fill="#7dd3fc" opacity="0.15"/>
    <rect x="18" y="166" width="155" height="10" rx="3" fill="#7dd3fc" opacity="0.12"/>
    <line x1="18" y1="188" x2="200" y2="188" stroke="#bae6fd" stroke-width="0.5" stroke-opacity="0.5"/>
    <rect x="18" y="200" width="145" height="10" rx="3" fill="#7dd3fc" opacity="0.18"/>
    <rect x="18" y="218" width="120" height="10" rx="3" fill="#7dd3fc" opacity="0.12"/>
    <!-- T icon -->
    <g transform="translate(185, 228)" stroke="#7dd3fc" stroke-width="1.5" fill="none" opacity="0.35" stroke-linecap="round">
      <line x1="-6" y1="-6" x2="6" y2="-6"/>
      <line x1="0" y1="-6" x2="0" y2="6"/>
    </g>
  </g>

  <!-- Transform flow arrows -->
  <g transform="translate(310, 220)">
    <!-- Morphing dots representing transformation -->
    <g fill="url(#accent)" opacity="0.3">
      <circle cx="0" cy="0" r="3"/>
      <circle cx="16" cy="-3" r="2.5"/>
      <circle cx="32" cy="0" r="2"/>
      <circle cx="46" cy="2" r="2.5"/>
      <circle cx="62" cy="0" r="3"/>
    </g>
    <path d="M 5 0 Q 30 -10 60 0" stroke="url(#accent)" stroke-width="1" fill="none" opacity="0.25" stroke-dasharray="4 3"/>
  </g>

  <!-- Film strip / video frames (right side) -->
  <g transform="translate(410, 60)">
    <!-- Film strip border -->
    <rect width="320" height="330" rx="14" fill="white" opacity="0.55" stroke="#bae6fd" stroke-width="1"/>

    <!-- Sprocket holes left -->
    <g fill="#e0f2fe" opacity="0.5">
      <rect x="8" y="20" width="12" height="8" rx="2"/>
      <rect x="8" y="56" width="12" height="8" rx="2"/>
      <rect x="8" y="92" width="12" height="8" rx="2"/>
      <rect x="8" y="128" width="12" height="8" rx="2"/>
      <rect x="8" y="164" width="12" height="8" rx="2"/>
      <rect x="8" y="200" width="12" height="8" rx="2"/>
      <rect x="8" y="236" width="12" height="8" rx="2"/>
      <rect x="8" y="272" width="12" height="8" rx="2"/>
      <rect x="8" y="308" width="12" height="8" rx="2"/>
    </g>
    <!-- Sprocket holes right -->
    <g fill="#e0f2fe" opacity="0.5">
      <rect x="300" y="20" width="12" height="8" rx="2"/>
      <rect x="300" y="56" width="12" height="8" rx="2"/>
      <rect x="300" y="92" width="12" height="8" rx="2"/>
      <rect x="300" y="128" width="12" height="8" rx="2"/>
      <rect x="300" y="164" width="12" height="8" rx="2"/>
      <rect x="300" y="200" width="12" height="8" rx="2"/>
      <rect x="300" y="236" width="12" height="8" rx="2"/>
      <rect x="300" y="272" width="12" height="8" rx="2"/>
      <rect x="300" y="308" width="12" height="8" rx="2"/>
    </g>

    <!-- Frame 1 -->
    <rect x="32" y="16" width="256" height="90" rx="6" fill="url(#frameGrad)"/>
    <g transform="translate(100, 50)">
      <circle r="18" fill="#bae6fd" opacity="0.4"/>
      <circle r="12" fill="#7dd3fc" opacity="0.3"/>
      <polygon points="-6,-8 -6,8 8,0" fill="#0ea5e9" opacity="0.4"/>
    </g>

    <!-- Frame 2 -->
    <rect x="32" y="120" width="256" height="90" rx="6" fill="url(#frameGrad)"/>
    <g transform="translate(160, 165)" opacity="0.3">
      <rect x="-60" y="-20" width="120" height="40" rx="6" fill="#bae6fd"/>
      <rect x="-50" y="-10" width="40" height="8" rx="3" fill="#7dd3fc"/>
      <rect x="-50" y="4" width="30" height="6" rx="3" fill="#7dd3fc" opacity="0.6"/>
      <rect x="10" y="-10" width="38" height="20" rx="4" fill="#38bdf8" opacity="0.4"/>
    </g>

    <!-- Frame 3 -->
    <rect x="32" y="224" width="256" height="90" rx="6" fill="url(#frameGrad)"/>
    <g transform="translate(160, 269)" opacity="0.25">
      <polygon points="0,-25 30,10 -30,10" fill="#7dd3fc"/>
      <polygon points="20,-15 45,15 -5,15" fill="#38bdf8" opacity="0.7"/>
      <circle cx="-30" cy="-15" r="8" fill="#bae6fd"/>
    </g>
  </g>

  <!-- Play button overlay -->
  <g transform="translate(570, 225)" filter="url(#glow)">
    <circle r="20" fill="white" opacity="0.5" stroke="#0ea5e9" stroke-width="1.5" stroke-opacity="0.3"/>
    <polygon points="-6,-10 -6,10 10,0" fill="url(#accent)" opacity="0.5"/>
  </g>

  <!-- Floating particles -->
  <g fill="#0ea5e9">
    <circle cx="50" cy="50" r="1.5" opacity="0.2"/>
    <circle cx="760" cy="40" r="1.3" opacity="0.18"/>
    <circle cx="380" cy="420" r="1.5" opacity="0.15"/>
    <circle cx="50" cy="400" r="1.2" opacity="0.15"/>
  </g>
  <g fill="#6366f1">
    <circle cx="760" cy="420" r="1.3" opacity="0.15"/>
    <circle cx="200" cy="30" r="1" opacity="0.18"/>
    <circle cx="500" cy="30" r="1.2" opacity="0.15"/>
  </g>

  <!-- Corner accent -->
  <g transform="translate(30, 30)" stroke="#7dd3fc" stroke-width="0.8" fill="none" opacity="0.35">
    <polyline points="0,16 0,0 16,0"/>
  </g>
  <g transform="translate(754, 404)" stroke="#7dd3fc" stroke-width="0.8" fill="none" opacity="0.35">
    <polyline points="0,0 16,0 16,16"/>
  </g>

  <rect width="800" height="450" filter="url(#grain)" opacity="0.35"/>
</svg>

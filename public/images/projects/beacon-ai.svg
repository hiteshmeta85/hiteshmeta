<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="800" y2="450" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#faf5ff"/>
      <stop offset="50%" stop-color="#f5f3ff"/>
      <stop offset="100%" stop-color="#eef2ff"/>
    </linearGradient>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="50%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#818cf8"/>
    </linearGradient>
    <linearGradient id="termGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4ade80" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#22c55e" stop-opacity="0.3"/>
    </linearGradient>
    <filter id="softBlur"><feGaussianBlur stdDeviation="45"/></filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.04"/></feComponentTransfer>
      <feBlend in="SourceGraphic" mode="overlay"/>
    </filter>
  </defs>

  <rect width="800" height="450" fill="url(#bg)"/>

  <!-- Ambient blobs -->
  <ellipse cx="350" cy="200" rx="320" ry="250" fill="#8b5cf6" opacity="0.05" filter="url(#softBlur)"/>
  <ellipse cx="650" cy="120" rx="200" ry="180" fill="#3b82f6" opacity="0.04" filter="url(#softBlur)"/>
  <ellipse cx="150" cy="380" rx="220" ry="140" fill="#a78bfa" opacity="0.05" filter="url(#softBlur)"/>

  <!-- Terminal window (main focal element) -->
  <g transform="translate(120, 50)">
    <rect width="380" height="260" rx="12" fill="#1e1b4b" opacity="0.9" stroke="#4338ca" stroke-width="1" stroke-opacity="0.3"/>
    <!-- Title bar -->
    <rect x="1" y="1" width="378" height="32" rx="12" fill="#312e81" opacity="0.6"/>
    <circle cx="18" cy="16" r="5" fill="#f87171" opacity="0.6"/>
    <circle cx="34" cy="16" r="5" fill="#fbbf24" opacity="0.6"/>
    <circle cx="50" cy="16" r="5" fill="#4ade80" opacity="0.6"/>
    <rect x="140" y="8" width="100" height="14" rx="5" fill="#3730a3" opacity="0.5"/>

    <!-- Terminal content - hacker/security aesthetic -->
    <!-- Line 1: prompt -->
    <text x="16" y="58" font-family="monospace" font-size="11" fill="#4ade80" opacity="0.7">$ nmap -sV --script vuln target</text>
    <!-- Line 2 -->
    <text x="16" y="76" font-family="monospace" font-size="10" fill="#818cf8" opacity="0.5">Scanning 192.168.1.0/24...</text>
    <!-- Line 3 -->
    <text x="16" y="94" font-family="monospace" font-size="10" fill="#a78bfa" opacity="0.4">PORT    STATE  SERVICE</text>
    <!-- Line 4 -->
    <text x="16" y="112" font-family="monospace" font-size="10" fill="#c4b5fd" opacity="0.35">443/tcp open   https</text>
    <!-- Line 5 -->
    <text x="16" y="130" font-family="monospace" font-size="10" fill="#c4b5fd" opacity="0.35">8080/tcp open  http-proxy</text>
    <!-- Line 6: status -->
    <text x="16" y="156" font-family="monospace" font-size="10" fill="#4ade80" opacity="0.5">[+] No vulnerabilities found</text>
    <!-- Line 7 -->
    <text x="16" y="174" font-family="monospace" font-size="10" fill="#4ade80" opacity="0.5">[+] Security score: 98/100</text>
    <!-- Line 8: next prompt -->
    <text x="16" y="200" font-family="monospace" font-size="11" fill="#4ade80" opacity="0.7">$ _</text>

    <!-- Blinking cursor glow -->
    <rect x="24" y="190" width="8" height="14" rx="1" fill="#4ade80" opacity="0.25"/>

    <!-- Progress bar -->
    <rect x="16" y="228" width="348" height="6" rx="3" fill="#312e81" opacity="0.6"/>
    <rect x="16" y="228" width="320" height="6" rx="3" fill="url(#termGreen)" opacity="0.5"/>
  </g>

  <!-- Floating dashboard cards (right side) -->
  <!-- Threat status card -->
  <g transform="translate(540, 60)">
    <rect width="200" height="100" rx="12" fill="white" opacity="0.7" stroke="#ddd6fe" stroke-width="1"/>
    <rect x="14" y="14" width="70" height="8" rx="3" fill="#a78bfa" opacity="0.3"/>
    <!-- Shield checkmark -->
    <g transform="translate(160, 50)">
      <circle r="18" fill="#dcfce7" opacity="0.5" stroke="#86efac" stroke-width="1" stroke-opacity="0.4"/>
      <path d="M -6 0 L -2 4 L 6 -4" stroke="#22c55e" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>
    </g>
    <rect x="14" y="36" width="110" height="20" rx="6" fill="#dcfce7" opacity="0.4"/>
    <rect x="22" y="42" width="50" height="8" rx="3" fill="#4ade80" opacity="0.35"/>
    <rect x="14" y="68" width="80" height="6" rx="3" fill="#e9d5ff" opacity="0.3"/>
    <rect x="14" y="80" width="60" height="6" rx="3" fill="#e9d5ff" opacity="0.2"/>
  </g>

  <!-- Metrics card -->
  <g transform="translate(560, 180)">
    <rect width="180" height="90" rx="12" fill="white" opacity="0.6" stroke="#ddd6fe" stroke-width="1"/>
    <rect x="14" y="14" width="55" height="8" rx="3" fill="#a78bfa" opacity="0.3"/>
    <!-- Mini bar chart -->
    <g transform="translate(14, 34)">
      <rect x="0" y="30" width="16" height="18" rx="3" fill="#c4b5fd" opacity="0.3"/>
      <rect x="22" y="20" width="16" height="28" rx="3" fill="#a78bfa" opacity="0.35"/>
      <rect x="44" y="10" width="16" height="38" rx="3" fill="#8b5cf6" opacity="0.35"/>
      <rect x="66" y="24" width="16" height="24" rx="3" fill="#a78bfa" opacity="0.3"/>
      <rect x="88" y="5" width="16" height="43" rx="3" fill="url(#grad1)" opacity="0.35"/>
      <rect x="110" y="15" width="16" height="33" rx="3" fill="#8b5cf6" opacity="0.3"/>
      <rect x="132" y="8" width="16" height="40" rx="3" fill="#a78bfa" opacity="0.3"/>
    </g>
  </g>

  <!-- Network topology card -->
  <g transform="translate(540, 290)">
    <rect width="210" height="110" rx="12" fill="white" opacity="0.6" stroke="#ddd6fe" stroke-width="1"/>
    <rect x="14" y="14" width="80" height="8" rx="3" fill="#a78bfa" opacity="0.3"/>
    <!-- Mini network graph -->
    <g transform="translate(105, 68)">
      <line x1="0" y1="0" x2="-40" y2="-20" stroke="#c4b5fd" stroke-width="0.8" opacity="0.4"/>
      <line x1="0" y1="0" x2="40" y2="-15" stroke="#c4b5fd" stroke-width="0.8" opacity="0.4"/>
      <line x1="0" y1="0" x2="-30" y2="20" stroke="#c4b5fd" stroke-width="0.8" opacity="0.4"/>
      <line x1="0" y1="0" x2="35" y2="22" stroke="#c4b5fd" stroke-width="0.8" opacity="0.4"/>
      <line x1="0" y1="0" x2="0" y2="-28" stroke="#c4b5fd" stroke-width="0.8" opacity="0.4"/>
      <circle r="6" fill="#8b5cf6" opacity="0.5"/><circle r="3" fill="white" opacity="0.7"/>
      <circle cx="-40" cy="-20" r="4" fill="#a78bfa" opacity="0.4"/><circle cx="-40" cy="-20" r="2" fill="white" opacity="0.6"/>
      <circle cx="40" cy="-15" r="4" fill="#a78bfa" opacity="0.4"/><circle cx="40" cy="-15" r="2" fill="white" opacity="0.6"/>
      <circle cx="-30" cy="20" r="3.5" fill="#c4b5fd" opacity="0.4"/><circle cx="-30" cy="20" r="1.5" fill="white" opacity="0.6"/>
      <circle cx="35" cy="22" r="3.5" fill="#c4b5fd" opacity="0.4"/><circle cx="35" cy="22" r="1.5" fill="white" opacity="0.6"/>
      <circle cx="0" cy="-28" r="4" fill="#818cf8" opacity="0.4"/><circle cx="0" cy="-28" r="2" fill="white" opacity="0.6"/>
    </g>
  </g>

  <!-- Decorative circuit traces -->
  <g stroke="#c4b5fd" stroke-width="1" fill="none" opacity="0.15" stroke-linecap="round">
    <path d="M 30 120 L 80 120 L 80 180 L 120 180"/>
    <path d="M 30 200 L 60 200 L 60 260 L 120 260"/>
    <circle cx="30" cy="120" r="3" fill="#c4b5fd" opacity="0.3"/>
    <circle cx="30" cy="200" r="3" fill="#c4b5fd" opacity="0.3"/>
  </g>
  <g stroke="#c4b5fd" stroke-width="1" fill="none" opacity="0.1" stroke-linecap="round">
    <path d="M 770 340 L 750 340 L 750 410 L 700 410"/>
    <circle cx="770" cy="340" r="3" fill="#c4b5fd" opacity="0.2"/>
  </g>

  <!-- Particles -->
  <g fill="#8b5cf6">
    <circle cx="50" cy="50" r="1.8" opacity="0.2"/>
    <circle cx="760" cy="40" r="1.5" opacity="0.15"/>
    <circle cx="400" cy="430" r="1.5" opacity="0.15"/>
  </g>
  <g fill="#4ade80">
    <circle cx="300" cy="380" r="1.5" opacity="0.15"/>
    <circle cx="750" cy="260" r="1.2" opacity="0.12"/>
  </g>

  <rect width="800" height="450" filter="url(#grain)" opacity="0.3"/>
</svg>

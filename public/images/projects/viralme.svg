<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="800" y2="450" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#eef2ff"/>
      <stop offset="50%" stop-color="#f0f4ff"/>
      <stop offset="100%" stop-color="#faf5ff"/>
    </linearGradient>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    <linearGradient id="grad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ec4899"/>
      <stop offset="100%" stop-color="#f97316"/>
    </linearGradient>
    <filter id="softBlur"><feGaussianBlur stdDeviation="45"/></filter>
    <filter id="medBlur"><feGaussianBlur stdDeviation="20"/></filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.04"/></feComponentTransfer>
      <feBlend in="SourceGraphic" mode="overlay"/>
    </filter>
    <clipPath id="cardClip1"><rect x="80" y="60" width="200" height="260" rx="16"/></clipPath>
    <clipPath id="cardClip2"><rect x="320" y="90" width="180" height="240" rx="16"/></clipPath>
    <clipPath id="cardClip3"><rect x="540" y="50" width="190" height="270" rx="16"/></clipPath>
  </defs>

  <rect width="800" height="450" fill="url(#bg)"/>

  <!-- Big ambient washes -->
  <ellipse cx="200" cy="180" rx="300" ry="250" fill="#6366f1" opacity="0.06" filter="url(#softBlur)"/>
  <ellipse cx="600" cy="280" rx="280" ry="220" fill="#ec4899" opacity="0.06" filter="url(#softBlur)"/>
  <ellipse cx="400" cy="60" rx="200" ry="140" fill="#3b82f6" opacity="0.04" filter="url(#softBlur)"/>

  <!-- Floating creator profile cards -->
  <!-- Card 1 (left, tilted) -->
  <g transform="translate(100, 80) rotate(-4, 100, 130)">
    <rect width="200" height="260" rx="16" fill="white" opacity="0.75" stroke="#c7d2fe" stroke-width="1"/>
    <!-- Profile image area -->
    <rect x="1" y="1" width="198" height="110" rx="16" fill="url(#grad1)" opacity="0.15"/>
    <rect x="1" y="100" width="198" height="11" fill="white" opacity="0.75"/>
    <!-- Avatar circle -->
    <circle cx="100" cy="100" r="30" fill="white" stroke="#c7d2fe" stroke-width="1.5"/>
    <circle cx="100" cy="100" r="26" fill="url(#grad1)" opacity="0.2"/>
    <circle cx="92" cy="94" r="4" fill="#6366f1" opacity="0.3"/>
    <circle cx="108" cy="94" r="4" fill="#6366f1" opacity="0.3"/>
    <path d="M 90 105 Q 100 113 110 105" stroke="#6366f1" stroke-width="2" fill="none" opacity="0.25" stroke-linecap="round"/>
    <!-- Name / handle -->
    <rect x="50" y="142" width="100" height="12" rx="5" fill="#a5b4fc" opacity="0.4"/>
    <rect x="62" y="162" width="76" height="8" rx="4" fill="#c7d2fe" opacity="0.35"/>
    <!-- Stats row -->
    <g transform="translate(20, 186)">
      <rect width="45" height="30" rx="8" fill="#eef2ff" stroke="#e0e7ff" stroke-width="0.8"/>
      <rect x="8" y="6" width="28" height="7" rx="3" fill="#818cf8" opacity="0.3"/>
      <rect x="10" y="17" width="20" height="5" rx="2" fill="#c7d2fe" opacity="0.4"/>
    </g>
    <g transform="translate(78, 186)">
      <rect width="45" height="30" rx="8" fill="#eef2ff" stroke="#e0e7ff" stroke-width="0.8"/>
      <rect x="8" y="6" width="28" height="7" rx="3" fill="#818cf8" opacity="0.3"/>
      <rect x="10" y="17" width="20" height="5" rx="2" fill="#c7d2fe" opacity="0.4"/>
    </g>
    <g transform="translate(136, 186)">
      <rect width="45" height="30" rx="8" fill="#eef2ff" stroke="#e0e7ff" stroke-width="0.8"/>
      <rect x="8" y="6" width="28" height="7" rx="3" fill="#818cf8" opacity="0.3"/>
      <rect x="10" y="17" width="20" height="5" rx="2" fill="#c7d2fe" opacity="0.4"/>
    </g>
    <!-- CTA button -->
    <rect x="40" y="228" width="120" height="20" rx="10" fill="url(#grad1)" opacity="0.2"/>
  </g>

  <!-- Card 2 (center, straight, slightly behind) -->
  <g transform="translate(320, 100)">
    <rect width="180" height="240" rx="16" fill="white" opacity="0.65" stroke="#ddd6fe" stroke-width="1"/>
    <rect x="1" y="1" width="178" height="100" rx="16" fill="url(#grad2)" opacity="0.12"/>
    <rect x="1" y="90" width="178" height="11" fill="white" opacity="0.65"/>
    <circle cx="90" cy="90" r="26" fill="white" stroke="#ddd6fe" stroke-width="1.5"/>
    <circle cx="90" cy="90" r="22" fill="url(#grad2)" opacity="0.18"/>
    <circle cx="83" cy="85" r="3.5" fill="#8b5cf6" opacity="0.3"/>
    <circle cx="97" cy="85" r="3.5" fill="#8b5cf6" opacity="0.3"/>
    <path d="M 82 96 Q 90 103 98 96" stroke="#8b5cf6" stroke-width="1.8" fill="none" opacity="0.2" stroke-linecap="round"/>
    <rect x="48" y="126" width="84" height="10" rx="5" fill="#c4b5fd" opacity="0.35"/>
    <rect x="55" y="144" width="70" height="8" rx="4" fill="#ddd6fe" opacity="0.3"/>
    <g transform="translate(20, 168)">
      <rect width="40" height="26" rx="6" fill="#f5f3ff" stroke="#ede9fe" stroke-width="0.6"/>
      <rect x="8" y="5" width="24" height="6" rx="2" fill="#a78bfa" opacity="0.25"/>
      <rect x="10" y="15" width="16" height="4" rx="2" fill="#c4b5fd" opacity="0.3"/>
    </g>
    <g transform="translate(70, 168)">
      <rect width="40" height="26" rx="6" fill="#f5f3ff" stroke="#ede9fe" stroke-width="0.6"/>
      <rect x="8" y="5" width="24" height="6" rx="2" fill="#a78bfa" opacity="0.25"/>
      <rect x="10" y="15" width="16" height="4" rx="2" fill="#c4b5fd" opacity="0.3"/>
    </g>
    <g transform="translate(120, 168)">
      <rect width="40" height="26" rx="6" fill="#f5f3ff" stroke="#ede9fe" stroke-width="0.6"/>
      <rect x="8" y="5" width="24" height="6" rx="2" fill="#a78bfa" opacity="0.25"/>
      <rect x="10" y="15" width="16" height="4" rx="2" fill="#c4b5fd" opacity="0.3"/>
    </g>
    <rect x="38" y="208" width="104" height="18" rx="9" fill="url(#grad2)" opacity="0.18"/>
  </g>

  <!-- Card 3 (right, tilted other way) -->
  <g transform="translate(550, 65) rotate(3, 95, 135)">
    <rect width="190" height="270" rx="16" fill="white" opacity="0.7" stroke="#fbcfe8" stroke-width="1"/>
    <rect x="1" y="1" width="188" height="115" rx="16" fill="url(#grad3)" opacity="0.12"/>
    <rect x="1" y="105" width="188" height="11" fill="white" opacity="0.7"/>
    <circle cx="95" cy="105" r="28" fill="white" stroke="#fbcfe8" stroke-width="1.5"/>
    <circle cx="95" cy="105" r="24" fill="url(#grad3)" opacity="0.18"/>
    <circle cx="88" cy="99" r="3.5" fill="#ec4899" opacity="0.3"/>
    <circle cx="102" cy="99" r="3.5" fill="#ec4899" opacity="0.3"/>
    <path d="M 86 110 Q 95 117 104 110" stroke="#ec4899" stroke-width="1.8" fill="none" opacity="0.25" stroke-linecap="round"/>
    <rect x="48" y="146" width="94" height="12" rx="5" fill="#f9a8d4" opacity="0.35"/>
    <rect x="56" y="166" width="78" height="8" rx="4" fill="#fbcfe8" opacity="0.3"/>
    <g transform="translate(18, 190)">
      <rect width="46" height="28" rx="7" fill="#fdf2f8" stroke="#fce7f3" stroke-width="0.6"/>
      <rect x="8" y="5" width="28" height="7" rx="3" fill="#f472b6" opacity="0.25"/>
      <rect x="10" y="16" width="18" height="5" rx="2" fill="#f9a8d4" opacity="0.3"/>
    </g>
    <g transform="translate(74, 190)">
      <rect width="46" height="28" rx="7" fill="#fdf2f8" stroke="#fce7f3" stroke-width="0.6"/>
      <rect x="8" y="5" width="28" height="7" rx="3" fill="#f472b6" opacity="0.25"/>
      <rect x="10" y="16" width="18" height="5" rx="2" fill="#f9a8d4" opacity="0.3"/>
    </g>
    <g transform="translate(130, 190)">
      <rect width="46" height="28" rx="7" fill="#fdf2f8" stroke="#fce7f3" stroke-width="0.6"/>
      <rect x="8" y="5" width="28" height="7" rx="3" fill="#f472b6" opacity="0.25"/>
      <rect x="10" y="16" width="18" height="5" rx="2" fill="#f9a8d4" opacity="0.3"/>
    </g>
    <rect x="40" y="232" width="110" height="20" rx="10" fill="url(#grad3)" opacity="0.18"/>
  </g>

  <!-- Connection arcs between cards -->
  <g stroke="url(#grad1)" stroke-width="1.2" fill="none" stroke-dasharray="6 5" opacity="0.2">
    <path d="M 250 200 Q 290 160 320 190"/>
    <path d="M 480 210 Q 520 170 550 200"/>
  </g>

  <!-- Floating interaction icons -->
  <!-- Heart -->
  <g transform="translate(290, 350)" filter="url(#glow)" opacity="0.5">
    <path d="M 0 4 C 0 -2 -8 -6 -8 0 C -8 6 0 12 0 12 C 0 12 8 6 8 0 C 8 -6 0 -2 0 4Z" fill="#ec4899" opacity="0.6"/>
  </g>
  <!-- Star -->
  <g transform="translate(520, 370)" filter="url(#glow)" opacity="0.4">
    <polygon points="0,-8 2,-3 7,-3 3,1 5,7 0,3 -5,7 -3,1 -7,-3 -2,-3" fill="#f59e0b" opacity="0.5"/>
  </g>
  <!-- Play button -->
  <g transform="translate(410, 380)" filter="url(#glow)" opacity="0.4">
    <circle r="10" fill="white" opacity="0.6" stroke="#6366f1" stroke-width="1" stroke-opacity="0.3"/>
    <polygon points="-3,-5 -3,5 5,0" fill="#6366f1" opacity="0.4"/>
  </g>
  <!-- Share icon -->
  <g transform="translate(160, 380)" opacity="0.35">
    <circle r="3" fill="#3b82f6" opacity="0.5"/>
    <circle cx="12" cy="-8" r="2.5" fill="#3b82f6" opacity="0.4"/>
    <circle cx="12" cy="8" r="2.5" fill="#3b82f6" opacity="0.4"/>
    <line x1="2" y1="-1" x2="10" y2="-7" stroke="#3b82f6" stroke-width="0.8" opacity="0.3"/>
    <line x1="2" y1="1" x2="10" y2="7" stroke="#3b82f6" stroke-width="0.8" opacity="0.3"/>
  </g>

  <!-- Floating emoji reactions -->
  <g filter="url(#glow)">
    <circle cx="680" cy="370" r="12" fill="white" opacity="0.5" stroke="#fde68a" stroke-width="1"/>
    <circle cx="675" cy="367" r="2" fill="#f59e0b" opacity="0.4"/>
    <circle cx="685" cy="367" r="2" fill="#f59e0b" opacity="0.4"/>
    <path d="M 674 374 Q 680 379 686 374" stroke="#f59e0b" stroke-width="1.2" fill="none" opacity="0.35" stroke-linecap="round"/>
  </g>

  <!-- Sparkle particles -->
  <g fill="#6366f1">
    <circle cx="60" cy="40" r="2" opacity="0.2"/>
    <circle cx="750" cy="30" r="1.5" opacity="0.18"/>
    <circle cx="400" cy="420" r="1.8" opacity="0.15"/>
    <circle cx="740" cy="220" r="1.5" opacity="0.15"/>
  </g>
  <g fill="#ec4899">
    <circle cx="50" cy="260" r="1.5" opacity="0.15"/>
    <circle cx="760" cy="400" r="1.5" opacity="0.12"/>
    <circle cx="300" cy="30" r="1.2" opacity="0.18"/>
  </g>

  <!-- Subtle plus signs (add content) -->
  <g stroke="#a5b4fc" stroke-width="1.2" opacity="0.2" stroke-linecap="round">
    <line x1="70" y1="410" x2="70" y2="422"/><line x1="64" y1="416" x2="76" y2="416"/>
    <line x1="730" y1="60" x2="730" y2="72"/><line x1="724" y1="66" x2="736" y2="66"/>
  </g>

  <rect width="800" height="450" filter="url(#grain)" opacity="0.35"/>
</svg>
